<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML to PDF Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Singlet&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Singlet", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        h1 {
            color: #8e76eb;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .textarea-container {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
        button {
            background-color: #8e76eb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6c5cb7;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>HTML to PDF Generator</h1>
    <div class="container">
        <div class="textarea-container">
            <label for="htmlInput">Paste your HTML code below:</label>
            <textarea id="htmlInput"></textarea>
        </div>
        <button onclick="generatePDF()">Generate PDF</button>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF("p", "mm", "a4");

            // Create a container for rendering HTML content
            const htmlContainer = document.createElement("div");
            htmlContainer.innerHTML = document.getElementById("htmlInput").value;
            htmlContainer.style.width = "210mm"; // Set to A4 width for proper scaling

            document.body.appendChild(htmlContainer); // Temporarily add to document for rendering

            // Capture the content as an image
            html2canvas(htmlContainer, { scale: 2 }).then((canvas) => {
                const imgData = canvas.toDataURL("image/png");
                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
                pdf.save("generated.pdf");

                document.body.removeChild(htmlContainer); // Clean up after rendering
            });
        }
    </script>
</body>
</html>
